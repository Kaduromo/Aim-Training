<!DOCTYPE html>
<html lang="en">

<head>
	<title>Aim Training</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="screen">
		<h1>Aim Training</h1>
		<a href="#" class="start" id="startGame">Начать игру</a>
	</div>

	<div class="screen">
		<h1>Выберите сложность</h1>
		<div class="level">
			<button data-level="normal" class="level-btn">Нормально</button>
			<button data-level="hard" class="level-btn">Сложно</button>
		</div>
	</div>

	<div class="screen">
		<h1>Выберите время</h1>
		<ul class="time-list">
			<li>
				<button data-time="15" class="time-btn">
					15 сек
				</button>
			</li>
			<li>
				<button data-time="30" class="time-btn">
					30 сек
				</button>
			</li>
			<li>
				<button data-time="60" class="time-btn">
					60 сек
				</button>
			</li>
			<li>
				<button data-time="90" class="time-btn">
					90 сек
				</button>
			</li>
		</ul>
	</div>

	<div class="screen again">
		<h3>Осталось <span id="time">00:00</span></h3>
		<div class="board" id="board"></div>
		<button class="again__btn">Ещё раз</button>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
